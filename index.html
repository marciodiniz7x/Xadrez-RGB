<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Xadrez RGB</title>
</head>
<body>
    <div class="light">
        <span>RGB Style</span>
        <div class="button bloody">Bloody</div>
        <div class="button evil">Evil</div>
        <div class="button fairy">Fairy</div>
        <div class="button bee">Bee</div>
        <div class="button dark">Dark</div>
        <div class="button stock">Stock</div>
    </div>
    <div class="total-area">
        <div class="skin">
            <div class="coord">
                <span class="vert">
                    <span>8</span>
                    <span>7</span>
                    <span>6</span>
                    <span>5</span>
                    <span>4</span>
                    <span>3</span>
                    <span>2</span>
                    <span>1</span>
                </span>
                <span class="horiz">
                    <span>A</span>
                    <span>B</span>
                    <span>C</span>
                    <span>D</span>
                    <span>E</span>
                    <span>F</span>
                    <span>G</span>
                    <span>H</span>
                </span>
            </div>
            <table class="board">
              <!-- Criada dinamicamente com JavaScript -->
            </table>
        </div>
    </div>
    
    <div class="piece" data-color="black" data-type="rook"></div>
    

</body>
</html>
